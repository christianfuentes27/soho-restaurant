<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Soho Restaurant</title>
</head>

<body>
    <div class="contact-hero">
        <div class="opacity">
            <header>
                <h1 class="logo">SO<span>H</span>O</h1>
                <div class="navbar">
                    <ul class="menu-items">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="team.html">TEAM</a></li>
                        <li><a href="#">MENU</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                    <div class="menu-btn">
                        <div class="menu-btn-bars"></div>
                    </div>
                </div>
            </header>

            <div class="contact-items">
                <h4>Contact Us</h4>
                <h6>We are here for you</h6>
                <div class="order-btn">Reserve now</div>
            </div>
        </div>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114964.38943828894!2d-80.29949840380873!3d25.782545310804675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b0a20ec8c111%3A0xff96f271ddad4f65!2sMiami%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses!2ses!4v1668375932007!5m2!1ses!2ses"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <div class="reserve">
            <div class="reserve-title">
                <h4>Reserve</h4>
            </div>
            <div class="reserve-container">
                <div class="calendar">
                    <div class="calendar-date">
                        <p>2022</p>
                        <p>Thu, Nov 10</p>
                    </div>
                    <div class="calendar-content">
                        <div class="month">
                            <img src="img/contact/reserve/arrow-left.svg" alt="arrow left">
                            <div class="current-month">November 2022</div>
                            <img src="img/contact/reserve/arrow-right.svg" alt="arrow right">
                        </div>
                        <div class="calendar-table">
                            <table>
                                <tr class="light-gray">
                                    <td>U</td>
                                    <td>M</td>
                                    <td>T</td>
                                    <td>W</td>
                                    <td>R</td>
                                    <td>F</td>
                                    <td>S</td>
                                </tr>   
                                <tr class="light-gray">
                                    <td></td>
                                    <td></td>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td>5</td>
                                </tr>
                                <tr>
                                    <td class="light-gray">6</td>
                                    <td class="light-gray">7</td>
                                    <td class="light-gray">8</td>
                                    <td class="light-gray">9</td>
                                    <td><input type="radio" name="day">10</td>
                                    <td><input type="radio" name="day">11</td>
                                    <td><input type="radio" name="day">12</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="day">13</td>
                                    <td><input type="radio" name="day">14</td>
                                    <td><input type="radio" name="day">15</td>
                                    <td><input type="radio" name="day">16</td>
                                    <td><input type="radio" name="day">17</td>
                                    <td><input type="radio" name="day">18</td>
                                    <td><input type="radio" name="day">19</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="day">20</td>
                                    <td><input type="radio" name="day">21</td>
                                    <td><input type="radio" name="day">22</td>
                                    <td><input type="radio" name="day">23</td>
                                    <td><input type="radio" name="day">24</td>
                                    <td><input type="radio" name="day">25</td>
                                    <td><input type="radio" name="day">26</td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="day">27</td>
                                    <td><input type="radio" name="day">28</td>
                                    <td><input type="radio" name="day">29</td>
                                    <td><input type="radio" name="day">30</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="guests"></div>
                <div class="hour"></div>
            </div>
        </div>
    </div>
</body>

</html>
